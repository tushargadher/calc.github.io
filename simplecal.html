<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png"
        type="icon/x-type">
    <link rel="stylesheet" media="screen and (max-width:480px)"href="calpho.css">



    <style>
        
    </style>
</head>

<body>
    <div id="main">
        <div id="time">

        </div>
        <form name="calc">
            <table>
                <caption>CALCULATOR</caption>
                <tr>
                    <td colspan="4" id="screen">
                        <input type="text" name="display" id="display" value="" readonly>
                    </td>

                </tr>
                <tr>
                    <td><input type="button" value="1" onClick="calc.display.value+='1' ; vibrate();"></td>
                    <td><input type="button" value="2" onClick="calc.display.value+='2' ; vibrate();"></td>
                    <td><input type="button" value="3" onClick="calc.display.value+='3' ; vibrate();"></td>
                    <td><input type="button" value="+" onClick="calc.display.value+='+' ; vibrate();" class="oprator"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onClick="calc.display.value+='4' ; vibrate();"></td>
                    <td><input type="button" value="5" onClick="calc.display.value+='5' ; vibrate();"></td>
                    <td><input type="button" value="6" onClick="calc.display.value+='6' ; vibrate();"></td>
                    <td><input type="button" value="-" onClick="calc.display.value+='-' ; vibrate();" class="oprator"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onClick="calc.display.value+='7' ; vibrate();"></td>
                    <td><input type="button" value="8" onClick="calc.display.value+='8' ; vibrate();"></td>
                    <td><input type="button" value="9" onClick="calc.display.value+='9' ; vibrate();"></td>
                    <td><input type="button" value="*" onClick="calc.display.value+='*' ; vibrate();" class="oprator"></td>


                </tr>
                <tr>
                    <td><input type="button" value="C" id="clear"onClick="calc.display.value=' ' ; vibrate();"></td>
                    <td><input type="button" value="0" onClick="calc.display.value+='0' ; vibrate();"></td>
                    <td><input type="button" value="=" onClick="calc.display.value=eval(calc.display.value) ; vibrate();"></td>
                    <td><input type="button" value="/" onClick="calc.display.value+='/' ; vibrate();" class="oprator"></td>


                </tr>

            </table>
        </form>
    </div>

</body>
<script src="cal.js">
    
</script>

</html>
